<html>
  <head>
    <title>Add Prediction</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mx-auto h1">
        <a href="http://0.0.0.0:5000/" target="_blank"> Add click Prediction</a>
      </span>
    </nav>
    <form action="{{url_for('predict')}}" method="post" class="col s12">
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="John Doe"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input
          type="emails"
          class="form-control"
          placeholder="name@example.com"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Country</label>
        <input
          type="text"
          class="form-control"
          placeholder="India"
          name="country"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Time Spent on Site</label>
        <input
          type="text"
          class="form-control"
          placeholder="Time in minutes"
          name="time"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Salary</label>
        <input
          type="text"
          class="form-control"
          placeholder="salary"
          name="salary"
        />
      </div>
      <button type="submit" class="btn btn-primary mb-2">submit</button>
    </form>

    <footer class="text-light bg-dark">
      <p>
        &copy; Created By
        <a href="https://github.com/itskshivam1318/" target="_blank"
          >Heta Shah</a
        >
      </p>
    </footer>
  </body>
</html>
